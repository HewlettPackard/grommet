language: node_js
node_js:
- 8
sudo: false
cache:
  directories:
  - node_modules
script:
- npm run lint
- npm run test
- |
  if [ "${TRAVIS_PULL_REQUEST}" = "false" ] && [ "$TRAVIS_BRANCH" = "NEXT" ]; then
    git config --global user.name "Grommet Community Bot"
    git config --global user.email "grommet@hpe.com"
    npm run dist
    npm run release-stable
  fi
